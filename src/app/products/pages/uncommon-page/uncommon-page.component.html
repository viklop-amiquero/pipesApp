<p-panel header="Pipes bÃ¡sicos" class="p-1">
    <p>Pipes no tan comunes</p>
</p-panel>

<div class="grid">
    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{ name }} un placer
                {{ gender | i18nSelect : invitationMap }}
            </p>
        </p-fieldset>
        <p-button (click)="changeCliente()" label="Cambiar persona"> </p-button>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente
                {{ clients.length | i18nPlural : clientsMap }}
            </p>
        </p-fieldset>

        <p-button (click)="deleteClient()">Borrar Cliente</p-button>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="Slice Pipe" [toggleable]="true">
            {{ clients | slice : 0 : 3 }}
        </p-fieldset>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="Json Pipe" [toggleable]="true">
            <pre>
                {{ person | json }}
            </pre>
        </p-fieldset>
    </div>

    <div class="col-12 md:col-6">
        <p-fieldset legend="Key value Pipe" [toggleable]="true">
            <ul>
                <li *ngFor="let item of person | keyvalue">
                    {{ item | json }}
                </li>
            </ul>
        </p-fieldset>
    </div>
    <div class="col-12 md:col-6">
        <p-fieldset legend="Async Pipe" [toggleable]="true"> </p-fieldset>
    </div>
</div>
